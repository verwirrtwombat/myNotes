<template name="myNote">
  <!-- Modal -->
  <div class="modal fade" id="myModal{{_id}}" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <div id="expand-profile" class="container-fluid">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <div class="row">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                <br><br>
                  <label  class="col-sm-4 control-label" for="title">Title</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="title" value="{{title}}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="content">Content</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" rows="5" id="content" value="{{content}}"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="keywords">Keywords</label>
                  <div class="col-sm-8">
                    <input type="keywords" class="form-control" id="keywords" value="{{keywords}}">
                  </div>
                </div>
                <div>
                  <button type="button update" id="update" class="btn btn-default pull-right" data-dismiss="modal">
                    Save changes
                  </button>
                  <button type="button delete" id="delete" class="btn btn-default pull-right" data-dismiss="modal">
                    Delete
                  </button>
                  <br>
                  </div>
              </form>

              <form class="form-horizontal" role="form">
               <div class="form-group">
               <br>
                <label class="col-sm-4 control-label" for="share">Share</label>
                <div class="col-sm-8">
                  <input type="share" class="form-control" id="share" placeholder="Email">
                </div>
              </div>                 
                <button type="button share" id="share" class="btn btn-default pull-right" data-dismiss="modal">
                  Share
                </button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-12 myNote main" data-toggle="modal" data-target="#myModal{{_id}}">
  <div class="note">
    <div id="title" class="title">
      <h2>{{ title }}</h2>
    </div>
    <div id="content" class="content">
      <p>{{ content }}</p>
    </div>
    <div id="keywords" class="keywords">
      <p>{{ keywords }}</p>
    </div>
  </div>
</div>
</template>
