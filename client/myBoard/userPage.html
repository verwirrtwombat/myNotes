<template name="userPage">

	<nav>
	{{ > yield "navbar" }}
	</nav>

    <h1>Welcome {{currentUser.profile.name}}</h1>

    <div class="row">
        <div class="col-md-6">
          {{#if currentUser}}
              <button class="btn logout">Logout {{currentUser.profile.name}}</button>
          {{else}}
              <a href="login">Login</a>
              <a href="register">Register</a>
          {{/if}}
        </div>
    </div>
</template>
